version: '3.8'

services:
  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: ntfy-server
    restart: unless-stopped
    
    # Environment variables (alternative to config file)
    environment:
      - TZ=UTC
      - NTFY_BASE_URL=http://localhost:8080
      - NTFY_CACHE_FILE=/var/cache/ntfy/cache.db
      - NTFY_ATTACHMENT_CACHE_DIR=/var/cache/ntfy/attachments
      - NTFY_BEHIND_PROXY=false
    
    # Port mapping
    ports:
      - "8080:80"  # Map host port 8080 to container port 80
    
    # Volume mounts
    volumes:
      - ./ntfy-config:/etc/ntfy:ro          # Configuration (read-only)
      - ./ntfy-cache:/var/cache/ntfy        # Cache and attachments
      - ./ntfy-data:/var/lib/ntfy           # User database and other data
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Command to run
    command: serve

# Optional: Add a network for future services
networks:
  default:
    name: ntfy-network
